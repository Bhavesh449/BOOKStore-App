<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKStore</title>
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20240515/ourmid/pngtree-open-book-logo-png-image_12467719.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e8edf6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #0b1220;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      
    }
    /* logo image in header */
    #logo {
      height: 66px;
      max-width: 90%;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }
      .books {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .books {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    .box {
      width: 65%;
      max-width: 900px;
      margin: 20px auto;
      padding: 18px 24px;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(77,171,255,0.12);
      box-shadow: 0 12px 40px rgba(6,10,20,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      right: -60px;
      top: -80px;
      background: radial-gradient(circle at 30% 30%, rgba(77,171,255,0.12), transparent 20%),
                  radial-gradient(circle at 70% 70%, rgba(155,89,255,0.06), transparent 20%);
      filter: blur(28px);
      transform: rotate(20deg);
      pointer-events: none;
    }

    .box:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 22px 60px rgba(6,10,20,0.85), 0 6px 24px rgba(77,171,255,0.06);
    }

    .box h1 {
      margin: 0;
      font-size: 22px;
      color: #e8f7ff;
      letter-spacing: 0.6px;
      text-shadow: 0 6px 18px rgba(4,85,160,0.06);
    }

    .box .subtitle {
      margin-top: 6px;
      font-size: 13px;
      color: #c3d7ef;
      opacity: 0.9;
    }

    /* small accent badge */
    .box .badge {
      position: absolute;
      left: 16px;
      top: 12px;
      background: linear-gradient(90deg, rgba(77,171,255,0.14), rgba(155,89,255,0.08));
      color: #cfe9ff;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Folder Cards - Square Style */
.folder-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

.card {
  background: #1c2940;
  width: 150px;
  height: 150px;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
  text-decoration: none;
  color: #fff;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}

.cover,
.oswaal {
  width: 60px;
  height: 60px;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cover img,
.oswaal img {
  width: 200%;
  height: 100%;
  object-fit: contain;
}

.card h3 {
  font-size: 13px;
  margin: 0;
}

.meta {
  font-size: 11px;
  color: #b0b8c9;
}

/* ===== COOL NAVBAR ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  padding: 10px 0;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
  z-index: 1000;
  transition: all 0.3s ease;
}

.bottom-nav .nav-item {
  color: #aaa;
  text-align: center;
  flex: 1;
  font-weight: 500;
  cursor: pointer;
  position: relative;
  transition: all 0.3s ease;
}

.bottom-nav .nav-item:hover {
  color: #fff;
  transform: scale(1.2);
}

/* Highlight current active tab */
.bottom-nav .nav-item.active {
  color: #4dabff;
}

.bottom-nav .nav-item.active::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  width: 40%;
  height: 3px;
  background: #4dabff;
  border-radius: 5px;
  transition: all 0.3s ease;
}

    </style>
</head>
<body>
   <header>
    <img src="logo.png" alt="BOOKStore" id="logo">
    </div>
  </header>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="home.svg" alt="Home" class="nav-icon"><br><span>Home</span>
  </a>
  <a href="game.html" class="nav-item">
    <img src="game.svg" alt="Game" class="nav-icon"><br><span>Game</span>
  </a>
  <a href="ai.html" class="nav-item">
    <img src="ai.svg" alt="AI" class="nav-icon"><br><span>AI</span>
  </a>
  <a href="collection.html" class="nav-item active">
    <img src="collection.svg" alt="Collections" class="nav-icon"><br><span>Collections</span>
  </a>
</nav>

<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #121a2a;
    display: flex;
    justify-content: space-around;
    border-top: 2px solid #1f2a3d;
    z-index: 999;
  }
  .nav-item {
    flex: 1;
    text-align: center;
    color: #aaa;
    padding: 8px 0;
    font-size: 14px;
    text-decoration: none;
    transition: 0.2s;
  }
  .nav-icon {
    height: 20px;
    width: auto;
    display: inline-block;
    vertical-align: middle;
    margin-bottom: 4px;
  }
  .nav-item span {
    display: block;
    font-size: 12px;
  }
  .nav-item.active,
  .nav-item:hover {
    color: #4dabff;
    font-weight: bold;
  }
  body {
    padding-bottom: 60px; /* prevent content from hiding behind nav */
  }
</style>
<div class="box">
      <h1>My Collections</h1>
      <p class="subtitle">New Collections are Added<br> Tap to explore</p>
    </div>
<div class="folder-container">
  <a href="cbse.html" class="card">
    <div class="cover"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/CBSE_new_logo.svg/1200px-CBSE_new_logo.svg.png" alt="cbse"></div>
    <h3>CBSE Class X Syllabus</h3>
    <div class="meta">Click to view</div>
  </a>

  <a href="oswaal.html" class="card">
    <div class="oswaal"><img src="https://ebooks.oswaalbooks.com/assets/oswaal/oswaal-logo-6a3ed60b95cde852ea818d666fb67d06.png" alt="oswaal"></div>
    <h3>Oswaal</h3>
    <div class="meta">Click to view</div>
  </a>
</div>

<script>
  // Highlight current tab automatically
  const currentPage = location.pathname.split('/').pop();
  document.querySelectorAll('.nav-item').forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
  const navItems = document.querySelectorAll('.bottom-nav .nav-item');

  navItems.forEach(item => {
    item.addEventListener('click', () => {
      // Remove active from all
      navItems.forEach(i => i.classList.remove('active'));
      // Add active to clicked
      item.classList.add('active');
    });
  });

  // Optional: highlight based on current URL
  navItems.forEach(item => {
    if(item.href === window.location.href) {
      item.classList.add('active');
    }
  });
</script>


  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common shortcut keys
    document.addEventListener("keydown", e => {
      if ( 
        (e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        alert("Export/Download is disabled!");
      }
    });
    function searchBooks() { let input = document.getElementById('searchInput').value.toLowerCase(); let books = document.getElementsByClassName('book'); for (let i = 0; i < books.length; i++) { let title = books[i].getElementsByTagName("h3")[0].innerText.toLowerCase(); let author = books[i].getElementsByClassName("author")[0]?.innerText.toLowerCase() || ""; let year = books[i].getElementsByClassName("year")[0]?.innerText.toLowerCase() || ""; if (title.includes(input) || author.includes(input) || year.includes(input)) { books[i].style.display = "block"; } else { books[i].style.display = "none"; } } }
  </script>
</body>
</html>
