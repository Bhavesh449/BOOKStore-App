    function initUser(user) {
      loginPopup.style.display = "none";
      fakeAddBtn.style.display = "none"; // Hide by default

      if (user) {
        let displayName = user.displayName;
        const defaultName = user.email ? user.email.split('@')[0] : 'User';
        
        // 1. Check and set default name if not set
        if (!displayName) {
          displayName = defaultName;
          user.updateProfile({
            displayName: displayName
          }).catch(error => console.error("Error setting default display name:", error));
        }

        // 2. Render the greeting with the name span
        let adminTag = '';
        if (user.uid === ADMIN_UID) {
          adminTag = '<span class="Admin">(Admin)</span><img src="https://static.vecteezy.com/system/resources/thumbnails/034/211/380/small_2x/blue-checkmark-validation-social-media-png.png" alt="Admin tick">';
          fakeAddBtn.style.display = "block";
        }
        
        // Use a span with ID for the name that can be edited
        greeting.innerHTML = `<span>Welcome, <span id="userNameDisplay" title="Double-click to edit">${displayName}</span> ${adminTag}</span>`;
        
        // 3. Setup editing capability
        setupGreetingEdit(user);
        
      } else {
        // No user logged in
        greeting.innerHTML = '';
      }
    }

    // 4. Firebase Authentication Handlers

    // Listen for auth state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in.
        initUser(user);
        toggleMode(false); // Reset to login mode on successful auth
      } else {
        // User is signed out.
        initUser(null);
        // Automatically show the login popup if no user is signed in
        loginPopup.style.display = "flex";
      }
    });

    // Email/Password Action (handles both Login and Signup)
    emailLoginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Basic client-side validation
      if (!email || !password) {
        displayError("Please enter both email and password.");
        return;
      }

      try {
        if (isCreatingAccount) {
            // New account creation (This will automatically log the user in)
            await auth.createUserWithEmailAndPassword(email, password);
            console.log("Account created successfully and user logged in.");
        } else {
            // Login
            await auth.signInWithEmailAndPassword(email, password);
        }
        // auth.onAuthStateChanged will handle hiding the popup and initializing the user
      } catch (error) {
        displayError((isCreatingAccount ? "Sign Up" : "Login") + " failed: " + error.message);
      }
    };

    // Toggle between Login and Create Account mode
    createAccountBtn.onclick = () => {
        toggleMode(!isCreatingAccount);
    };
    
    // Google Sign-In
    googleLoginBtn.onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        // auth.onAuthStateChanged will handle initUser
      } catch (error) {
        displayError("Google Login failed: " + error.message);
      }
    };
    
    // Initialize the mode when the script loads
    toggleMode(false);


    // Placeholder for searchBooks and other functions
    
    // Simple Auto Carousel
    let index = 0;
    const slides = document.getElementById("bannerSlide");
    const totalSlides = slides.children.length;
    const dots = document.querySelectorAll(".dot"); // Get dots here

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function showSlide() {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots(); // Update dots on slide change
    }

    function setSlide(n) {
      index = n;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    setInterval(showSlide, 4000);
    // ... (rest of carousel/swipe code) ...
    let startX = 0;
    let endX = 0;
    const bannerContainer = document.getElementById("bannerContainer");

    bannerContainer.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    bannerContainer.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const diff = endX - startX;
      if (Math.abs(diff) > 50) { // swipe threshold
        if (diff > 0) {
          index = (index - 1 + totalSlides) % totalSlides; // swipe right
        } else {
          index = (index + 1) % totalSlides; // swipe left
        }
        slides.style.transform = `translateX(-${index * 100}%)`;
        updateDots();
      }
    }

    function toggleMenu(){
      document.getElementById("sidebar")?.classList.toggle("active");
    }

    function previewPDF(file) {
      pdfFrame.src = file + "#toolbar=0&navpanes=0&scrollbar=0";
      previewOverlay.style.display = "flex";
    }

    function closePreview() {
      previewOverlay.style.display = "none";
      pdfFrame.src = "";
    }

    function openFullscreen() {
      if (pdfFrame.requestFullscreen) pdfFrame.requestFullscreen();
    }

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common shortcut keys
    document.addEventListener("keydown", e => {
      if ( 
        (e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        displayError("Export/Download is disabled!");
      }
    });

    function searchBooks() { 
      let input = document.getElementById('searchInput').value.toLowerCase(); 
      let books = document.getElementsByClassName('book'); 
      for (let i = 0; i < books.length; i++) { 
        let title = books[i].getElementsByTagName("h3")[0].innerText.toLowerCase(); 
        let author = books[i].getElementsByClassName("author")[0]?.innerText.toLowerCase() || ""; 
        let year = books[i].getElementsByClassName("year")[0]?.innerText.toLowerCase() || ""; 
        if (title.includes(input) || author.includes(input) || year.includes(input)) { 
          books[i].style.display = "block"; 
        } else { 
          books[i].style.display = "none"; 
        } 
      } 
    }
  </script>
