<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aarav AI Chat</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1c2940;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

    header {
      background: #0b1220;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      
    }
    /* logo image in header */
    #logo {
      height: 66px;
      max-width: 90%;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
  .chat-container {
    width: 400px;
    max-width: 95%;
    height: 560px;
    background: #ffffff;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  /* Header bar for Arav AI */
  .chat-header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    background-color: #0d3b66;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
  }

  .chat-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 12px;
    border: 2px solid #fff;
  }

  .chat-box {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
    scroll-behavior: smooth;
    background: #f0f2f5;
  }

  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background: #fff;
  }

  .chat-input input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
    font-size: 16px;
  }

  .chat-input button {
    margin-left: 10px;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background-color: #0d3b66;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition:0.3s;
  }

  .chat-input button:hover {
    background-color: #0b3357;
  }

  .message {
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 15px;
    line-height: 1.4;
    position: relative;
    word-wrap: break-word;
    box-shadow: 0 3px 5px rgba(0,0,0,0.08);
  }

  .user {
    align-self: flex-end;
    background: #e0e0e0;
    border-top-right-radius: 0;
  }

  .aarav {
    align-self: flex-start;
    background: #0d3b66;
    color: #fff;
    border-top-left-radius: 0;
  }

  /* Scrollbar styling */
  .chat-box::-webkit-scrollbar {
    width: 6px;
  }
  .chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.2);
    border-radius: 3px;
  }    
/* ===== COOL NAVBAR ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  padding: 10px 0;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
  z-index: 1000;
  transition: all 0.3s ease;
}

.bottom-nav .nav-item {
  color: #aaa;
  text-align: center;
  flex: 1;
  font-weight: 500;
  cursor: pointer;
  position: relative;
  transition: all 0.3s ease;
}

.bottom-nav .nav-item:hover {
  color: #fff;
  transform: scale(1.2);
}

/* Highlight current active tab */
.bottom-nav .nav-item.active {
  color: #4dabff;
}

.bottom-nav .nav-item.active::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  width: 40%;
  height: 3px;
  background: #4dabff;
  border-radius: 5px;
  transition: all 0.3s ease;
}

</style>
</head>
<body>

<div class="chat-container">
  <!-- Header Bar -->
  <div class="chat-header">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMAGc2G-m8plC-clnMluDEuOgJrdgroVaM0Q&s" alt="Arav">
    Aarav Malhotra
  </div>
  

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
  
<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="index.html" class="nav-item">
    üè†<br><span>Home</span>
  </a>
  <a href="game.html" class="nav-item">
    üéÆ<br><span>Game</span>
  </a>
  <a href="ai.html" class="nav-item active">
    ü§ñ<br><span>AI</span>
  </a>
  <a href="collection.html" class="nav-item">
    üìö<br><span>Collections</span>
  </a>
</nav>

<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #121a2a;
    display: flex;
    justify-content: space-around;
    border-top: 2px solid #1f2a3d;
    z-index: 999;
  }
  .nav-item {
    flex: 1;
    text-align: center;
    color: #aaa;
    padding: 8px 0;
    font-size: 14px;
    text-decoration: none;
    transition: 0.2s;
  }
  .nav-item span {
    display: block;
    font-size: 12px;
  }
  .nav-item.active,
  .nav-item:hover {
    color: #4dabff;
    font-weight: bold;
  }
  body {
    padding-bottom: 60px; /* prevent content from hiding behind nav */
  }
</style>

<script>
  // Highlight current tab automatically
  const currentPage = location.pathname.split('/').pop();
  document.querySelectorAll('.nav-item').forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
  const navItems = document.querySelectorAll('.bottom-nav .nav-item');

  navItems.forEach(item => {
    item.addEventListener('click', () => {
      // Remove active from all
      navItems.forEach(i => i.classList.remove('active'));
      // Add active to clicked
      item.classList.add('active');
    });
  });

  // Optional: highlight based on current URL
  navItems.forEach(item => {
    if(item.href === window.location.href) {
      item.classList.add('active');
    }
  });
</script>

<script>
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');

  // Load saved chats
  const chats = JSON.parse(localStorage.getItem('chats')) || [];
  chats.forEach(chat => addMessage(chat.sender, chat.text));

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Add user message
    addMessage('user', message);
    chats.push({ sender: 'user', text: message });

    // Add AI reply
    const response = "Wait! Jald hi Aa Raha hoon in BOOKStore Stay Tuned";
    setTimeout(() => {
      addMessage('aarav', response);
      chats.push({ sender: 'aarav', text: response });
      localStorage.setItem('chats', JSON.stringify(chats));
    }, 500);

    localStorage.setItem('chats', JSON.stringify(chats));
    userInput.value = '';
  }

  // Press Enter to send
  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
